  <path d="M20 90 Q50 85 80 90" stroke="#ff6b9d" stroke-width="2" fill="none"/>
  
  <!-- Dots -->
  <circle cx="35" cy="65" r="3" fill="#4a90e2"/>
  <circle cx="65" cy="65" r="3" fill="#4a90e2"/>
  <circle cx="50" cy="80" r="3" fill="#4a90e2"/>
  <circle cx="35" cy="95" r="3" fill="#4a90e2"/>
  <circle cx="65" cy="95" r="3" fill="#4a90e2"/>
  
