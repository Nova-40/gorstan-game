  <ellipse cx="50" cy="70" rx="30" ry="40" fill="#f0f8ff" stroke="#4a90e2" stroke-width="2"/>
  
  <!-- Decorative patterns -->
  <path d="M20 60 Q50 55 80 60" stroke="#ff6b9d" stroke-width="2" fill="none"/>
